kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
  - name: test
    image: node
    commands:
      - rm -rf ./node_modules
      - zip -r foodmate-ws.zip ./*

  - name: scp files
    image: appleboy/drone-scp
    pull: true
    settings:
      host: 
        - foodmate-ws-api.tomas.website
      ssh_username:
        from_secret: ssh_username
      ssh_password: 
        from_secret: ssh_password
      password: 
        from_secret: ssh_password
      port: 22
      target: ~/
      when:
        branch: master
      source:
        - ./foodmate.zip

